<h1>Pizzas</h1>

<mat-spinner *ngIf="getPizzas() === null"></mat-spinner>

<div class="menu-container" *ngIf="getPizzas() !== null">
  <mat-card class="example-card" *ngFor="let pizza of getPizzas()">
    <mat-card-header>
      <mat-card-title>
        {{ pizza.name }}
      </mat-card-title>
      <mat-card-subtitle>{{pizza.size}}cm</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getPizzaImage()" [style.object-fit]="'cover'" [style.object-position]="'top center'" height="500">
    <mat-card-content>
      <p>
        Ingredients: n/a
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="addToCart(pizza.id)"
      >
        {{isPizzaInCart(pizza.id) ? 'Add One More (x' + getPizzaCount(pizza.id) + ')' : 'Add To Cart'}}
      </button>
      <a mat-button [routerLink]="'/menu/'+pizza.id">See Details</a>
    </mat-card-actions>
  </mat-card>
</div>
